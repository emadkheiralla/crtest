<ng-container *ngIf="users">
    <div class="my-container"> 
        <div (click)="userDetails(user);"  class="my-card" *ngFor="let user of users.data">
            <img style="width:100%" src="{{user.avatar}}" alt="avatar">
            <a class="center">{{ user.first_name + ' ' + user.last_name }}</a>
        </div>
    </div>
</ng-container>
